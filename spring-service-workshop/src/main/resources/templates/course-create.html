<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Management System</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>Create a new Course</h3>
    <form action="#" th:action="@{/course/create}" th:object="${course}" method="POST">
      <input type="text" th:field="*{code}" placeholder="Code" 
              class="form-control mb-4 col-4">
      <input type="text" th:field="*{name}" placeholder="Name" 
              class="form-control mb-4 col-4">
      <input type="text" th:field="*{description}" placeholder="Description" 
              class="form-control mb-4 col-4">
  
      <button type="submit" class="btn btn-info col-2">Create</button>
    </form>
  
    <a th:href="@{/course/list}"> Back to Course List</a>
  </div>
</body>
</html>
