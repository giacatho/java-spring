
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles"/>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h2>Facilities Listing</h2>
	<!-- Add Hyperlink -->
	<a href="AddFacility.html" th:href="@{/facility/add}">Add Facility</a>

	<table th:if="${not #lists.isEmpty(facilities)}">
		<tr>
			<th>Facility Id</th>
			<th>Facility Name</th>
			<th>Facility Description</th>
			<th>Edit Facility</th>
			<th>Delete Facility</th>
		</tr>
		<tr th:each="facility:${facilities}">
			<td th:text=${facility.id}>Facility Id</td>
			<td th:text=${facility.name}>Facility Name</td>
			<td th:text=${facility.description}>Facility Description</td>
			<td><a href="EditFacility.html"
				th:href="@{/facility/edit/}+${facility.id}">Edit</a></td>
			<td><a href="DeleteFacility.html"
				th:href="@{/facility/delete/}+${facility.id}">Delete</a></td>
		</tr>
	</table>

	 <br/>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
