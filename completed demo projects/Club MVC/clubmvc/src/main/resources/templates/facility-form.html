<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles"/>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h2>Facility Form</h2>
	<form action="#" th:object="${facility}" th:action="@{/facility/save}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			Facility Name <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Facility Description
			<textarea th:field="*{description}" cols="30" rows="10"></textarea>
			<p th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}"></p>
		</fieldset>

		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>

	</form>

	<br />
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
