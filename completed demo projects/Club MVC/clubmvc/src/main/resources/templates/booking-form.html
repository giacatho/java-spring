<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles"/>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Facility Booking Form</h1>
	<form action="#" th:object="${booking}" th:action="@{/booking/save}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
		<fieldset>
			Member <select th:field="*{member.id}">
				<option th:each="memberObj:${memberList}" th:value="${memberObj.id}"
					th:text="${memberObj.fullName}"></option>
			</select>
		</fieldset>
		<fieldset>
			Facility <select th:field="*{facility.id}">
				<option th:each="facilityObj:${facilityList}" th:value="${facilityObj.id}"
					th:text="${facilityObj.name}"></option>
			</select>
		</fieldset>
		<fieldset>
			Start Date: <input type="date" th:field="*{startDate}"
				placeholder="dd-MM-yyyy"
				th:text="${#dates.format(booking.startDate, 'yyyy-MM-dd')}" />
			<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
		</fieldset>
		<fieldset>
			End Date: <input type="date" th:field="*{endDate}"
				placeholder="dd-MM-yyyy"
				th:text="${#dates.format(booking.endDate, 'yyyy-MM-dd')}" />
			<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
		</fieldset>
		<fieldset>
			Comments:
			<textarea name="comments" th:text="*{comments}"></textarea>
		</fieldset>
		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>

	</form>
	<br />
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
