
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles"/>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h2>Member Listing</h2>
	<!-- Add Hyperlink -->
	<a href="AddMember.html" th:href="@{/member/add}">Add Member</a>

	<table th:if="${not #lists.isEmpty(members)}" >
		<tr >
			<th >Member Id</th>
			<th >First Name</th>
			<th >Second Name</th>
			<th >Last Name</th>
			<th >User Name</th>
			<th >Password</th>
			<th >Edit Member</th>
			<th >Delete Member</th>
		</tr>
		<tr th:each="member:${members}" class="table-row">
			<td th:text=${member.id}>Id</td>
			<td th:text=${member.firstName}>First Name</td>
			<td th:text=${member.secondName}>Second Name</td>
			<td th:text=${member.lastName}>Last Name</td>
			<td th:text=${member.username}>User Name</td>
			<td th:text=${member.password}>Password</td>
			<td><a href="EditMember.html"
				th:href="@{/member/edit/}+${member.id}">Edit</a></td>
			<td><a href="DeleteMember.html"
				th:href="@{/member/delete/}+${member.id}">Delete</a></td>
		</tr>
	</table>
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>
