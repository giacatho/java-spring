<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
  <form action="#" th:object="${user}" th:action="@{'/home/authenticate'}" method="post">
    <table class="framed">
      <tr>
        <td><span th:text="#{fieldLabel.username}">Username</span></td>
        <td colspan="3">
          <fieldset>
            <input type="text" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
          </fieldset>
        </td>
      </tr>
      <tr>
        <td><span th:text="#{fieldLabel.password}">Password</span></td>
        <td colspan="3">
          <fieldset> <input type="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
          </fieldset>
        </td>

      </tr>
      <tr>
        <td colspan="2">
          <span th:if="${loginMessage != null}" th:text="${loginMessage}"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <input type="submit" />
        </td>
        <td>
          <input type="reset" />
        </td>
      </tr>
    </table>
  </form>
  </div>
</body>

</html>
