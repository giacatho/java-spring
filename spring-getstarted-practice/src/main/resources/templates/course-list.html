<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<h2>Course List</h2>
		<div th:if="${not #lists.isEmpty(courseList)}">
		    <table border="1">
		      <tr>
		        <th>Code</th>
		        <th>Name</th>
		      </tr>
		      <tr th:each="course : ${courseList}">
		        <td th:text="${course.code}"></td>
		        <td th:text="${course.name}"></td>
		      </tr>
		    </table>
		  </div>
	</body>
</html>
